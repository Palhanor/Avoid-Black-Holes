<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A browser game with JavaScript">
    <meta name="keywords" content="Black hole, Game, JavaScript">
    <meta name="author" content="Lucas Palhano Fonseca">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" type="image/png" href="Images/black_hole.png"/>
    <title lang="en">Avoid Black Holes</title>
</head>
    <body>
        <header class="header">
            <div class="avoid-bh">
                <img class="logo" id="#imagemPrincipal" src="Images/black_hole.png" alt="The Black Hole Icon" width="50">
                <h1 class="title">Avoid Black Holes</h1>
            </div>
            <ul class="navigation">
                <li class="list-item"><a href="#">About</a></li>
                <li class="list-item"><a href="https://github.com/Palhanor/Avoid-Black-Holes" target="_blank">Colaborate</a></li>
            </ul>
        </header>

        <main id="blocoControles">
            <h2>Controls</h2>
            <label for="nivelVelocidade">Speed</label><br>
            <input type="range" id="nivelVelocidade" name="nivelVelocidade" min="1" max="100" value="50">
            <label for="numObstaculos">Black Holes</label><br>
            <input type="number" id="numObstaculos" name="numObstaculos" min="1" max="5" value="1">
            <label for="corPersonagem">Player color </label><input type="color" id="corPersonagem" value="#666666">
            <label for="corComida">Food color </label><input type="color" id="corComida" value="#ff0000">
            <button id="iniciarJogo" type="button">Play</button>
        </main>

        <div id="modalGame">
            <div id="box">
                <img src="Images/black_hole.png" alt="">
                <h1 id="placar" lang="en">Avoid Black Holes</h1>
            </div>
            <div id="boxPlacar">
                <h2>Placar</h2>
                <p><strong>Pontuação: </strong><span id="placarPontuacao">0</span></p>
                <p><strong>Velocidade: </strong><span id="placarVelocidade">0</span></p>
                <p><strong>Black Holes: </strong><span id="placarBlackHoles">0</span></p>
            </div>
    
            <canvas id="tela" width="800" height="400"></canvas>
        </div>

        <footer class="footer">
            <ul class="footer__icons">
                <li class="footer__icon"><a href="mailto:lucas_palhano_@hotmail.com"><i class="fas fa-envelope"></i></a></li>
                <li class="footer__icon"><a href="https://www.instagram.com/palhano_o/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li class="footer__icon"><a href="https://github.com/Palhanor/Avoid-Black-Holes" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
        </footer>
               
        <script src="https://kit.fontawesome.com/e47ec628f8.js" crossorigin="anonymous"></script>
        <script src="JS/game.js"></script>
    </body>
</html>
